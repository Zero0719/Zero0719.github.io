    <h3 class="article-title"><span>Homestead 添加 Swoole 扩展</span></h3>

  <div class="article-content">
    <div class="entry">
      
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/lightgallery.js/1.0.1/css/lightgallery.min.css" /><div class=".article-gallery"><p>源码安装方式适用于 <code>PHP</code> 所有的扩展</p>
<ul>
<li>php~7.4</li>
<li>swoole~4.8.12</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 切换php为7.4版本</span></span><br><span class="line">php74</span><br><span class="line"></span><br><span class="line"><span class="comment"># 确定php是否已经安装了swoole</span></span><br><span class="line">php -m | grep swoole</span><br><span class="line"></span><br><span class="line"><span class="comment"># 下载swoole源码包</span></span><br><span class="line">wget https://wenda-1252906962.file.myqcloud.com/dist/swoole-src-4.8.12.tar.gz</span><br><span class="line"></span><br><span class="line">tar -xzvf swoole-src-4.8.12.tar.gz</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> swoole-src-4.8.12/</span><br><span class="line"></span><br><span class="line">phpize</span><br><span class="line"></span><br><span class="line"><span class="comment"># 下面这些配置建议加入，省的后续需要重新编译扩展</span></span><br><span class="line"><span class="comment"># sudo apt-get install libcurl4-openssl-dev (--enable-swoole-curl 需要该支持)</span></span><br><span class="line">./configure --enable-openssl --enable-http2 --enable-swoole-curl</span><br><span class="line"></span><br><span class="line">sudo make &amp;&amp; sudo make install</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装成功以后我们可以看到对应扩展目录中有 swoole.so 文件</span></span><br><span class="line"><span class="built_in">ls</span> /usr/lib/php/20190902/ | grep swoole</span><br><span class="line"></span><br><span class="line">sudo vim /etc/php/7.4/mods-available/swoole.ini</span><br></pre></td></tr></table></figure>

<p><code>swoole.ini</code> 加入以下内容</p>
<figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">extension</span>=swoole.so</span><br><span class="line"><span class="attr">swoole.use_shortname</span>=<span class="literal">off</span></span><br></pre></td></tr></table></figure>

<p>执行命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /etc/php/7.4/cli/conf.d</span><br><span class="line">sudo <span class="built_in">ln</span> -s /etc/php/7.4/mods-available/swoole.ini 20-swoole.ini</span><br><span class="line"></span><br><span class="line"><span class="comment"># 出现 swoole 扩展，扩展到此结束，源码编译安装扩展的方式适用于任何 Linux 系统，也适用于其他的扩展，比如 redis，pdo 等等</span></span><br><span class="line">php -m | grep swoole</span><br></pre></td></tr></table></figure>
